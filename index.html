<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選手データ管理</title>
</head>
<body>
    <h1>栄冠ナイン 選手データ管理</h1>
    <form id="playerForm">
        <p>
            入学年: <input type="number" id="enrollmentYearInput" required min="1932" max="2500"><br>
            選手名: <input type="text" id="playerNameInput" required minlength="1" maxlength="10"><br>
            送球: <input type="number" id="throwingInput" min="0" max="7" required><br>
            弾道: <input type="number" id="trajectoryInput" min="1" max="4" required><br>
            ミート: <input type="number" id="meetInput" min="1" max="100" required><br>
            パワー: <input type="number" id="powerInput" min="1" max="100" required><br>
            走力: <input type="number" id="speedInput" min="1" max="100" required><br>
            肩力: <input type="number" id="armStrengthInput" min="1" max="100" required><br>
            守備力: <input type="number" id="defenseInput" min="1" max="100" required><br>
            捕球: <input type="number" id="catchingInput" min="1" max="100" required><br>
        </p>
        <button type="submit" id="registerButton">選手を登録する</button>
    </form>
    <div id="playerList">
    </div>

    <script type="module">
        // FirebaseのSDK（道具箱）を読み込む
        // Firebaseアプリの基本機能
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        // Firestoreデータベースの機能はメインJSで読み込むのでここでは不要だが、getFirestoreだけはここで必要
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        // Firebaseプロジェクトの設定
        const firebaseConfig = {
            apiKey: "AIzaSyAu3yhKb2VPjfSGLjHbDc6k7NkWV8pdU3c",
            authDomain: "kanzakiapp.firebaseapp.com",
            projectId: "kanzakiapp",
            storageBucket: "kanzakiapp.firebasestorage.app",
            messagingSenderId: "449151069520",
            appId: "1:449151069520:web:8829b6b5b70db2b1ed1055"
        };
        
        // Firebaseアプリを初期化する
        const app = initializeApp(firebaseConfig);
        
        // Firestoreのデータベースを使えるようにする
        const db = getFirestore(app);

        // main.jsからinitApp関数を読み込む
        import { initApp } from './main.js'; 
        // main.jsにデータベース（db）の情報を渡して、初期設定を始める
        initApp(db);
    </script>
</body>
</html>
